{% load static %}

<!DOCTYPE html>
<html>

<head>
	<title>{{ title }}</title>
	<link rel="stylesheet" href="{% static 'account/css/style.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
	<main class="login-form w-75 mx-auto p-5">
		<div class="cotainer">
			<div class="row justify-content-center">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header">Реєстрація</div>
						<div class="card-body">
							<form method="POST" action="">
								{% csrf_token %}
								<div class="form-group row">
									<label for="email_address"
										class="col-md-4 col-form-label text-md-right">Username</label>
									<div class="col-md-6">
										{{ form.username }}
									</div>
								</div>

								<div class="form-group row">
									<label for="password" class="col-md-4 col-form-label text-md-right">Email</label>
									<div class="col-md-6">
										{{ form.email }}
									</div>
								</div>
								<div class="form-group row">
									<label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
									<div class="col-md-6">
										{{ form.password1 }}
									</div>
								</div>
								<div class="form-group row">
									<label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
									<div class="col-md-6">
										{{ form.password2 }}
									</div>
								</div>

								<div class="col-md-6 offset-md-4">
									<input class="btn btn-primary" type="submit" value="Зареєструватися">
									<label><br>Вже маєте аккаунт?</label><a href="{% url 'login' %}"
										class="ml-2">Вхід</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script>
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder = 'Username..';
		form_fields[2].placeholder = 'Email..';
		form_fields[3].placeholder = 'Enter password...';
		form_fields[4].placeholder = 'Re-enter Password...';


		for (var field in form_fields) {
			form_fields[field].className += ' form-control'
		}
	</script>
</body>

</html>
